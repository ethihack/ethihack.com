<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Ethihack</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
  @-webkit-keyframes typing { from { width: 0; } }
  @-webkit-keyframes blink-caret { 50% { border-color: transparent; } }

  #typing {
    animation: typing 1s steps(8, end),
              blink-caret .5s step-end infinite alternate;
              border-right: .1em solid rgba(38, 255, 0, 1);
              width: 242px; 
  }

  @-webkit-keyframes initial-state { from { background-size: 13px 13px; transform: rotate(0.1deg) scale(1.01); } }
  @-webkit-keyframes final-state { to { background-size: 14px 14px; transform: rotate(0deg) ;} }

  .rotate {
    position: fixed;
    top:0;
    left: 0;
    z-index: 1;
    animation:  initial-state 1.7s linear,
                final-state .5s step-end infinite alternate;
    text-align: center;
    transform: rotate(0deg) scale(1);
    margin: 0;
    height: 100%;
    width: 100%;
    background-color: black;
    background-size: 14px 14px;
    background-image: radial-gradient(circle, rgba(38, 255, 0, 0.5) 0.1px, #2d2d2d 1px);
  }

  html, body {
    text-align: center;
    margin: 0;
    height: 100%;
    width: 100%;
  }

  h1, a {
    position: relative;
    z-index: 2;
    text-decoration: none; 
    font-size: 48px !important;
    font: bold 300% Monaco, monospace;
    color: #9fed16;
    margin: 0em;
    padding: 0.1em 0em;
    white-space: nowrap;
    overflow: hidden;
  }
    #showme {
      color: #9fed16;
    animation: showme 0s 1.7s forwards;
    visibility: hidden;
  }

  .footerholder {
    z-index: 2;
    bottom: 0;
    position: absolute;
    text-align: center;
    width: 100%;
}

.footer {
    color: white;
    width: 100%;
    font-size: 18px;
    background: none;
    height: 50px;
}
.footer a{
    font-size: 16px !important;
    background: none;
}

  @keyframes showme {
    to   { visibility: visible; }
  }
</style>
<body>
<div class="rotate">
</div>
<div style="align-items: center; display: flex; justify-content: center; height: 100%; width: 100%;">
  <span style="text-align: left;">
    <h1 id="typing">:~<span style="font-size: 10px;"> </span>whoami</h1>
    <h1 id="showme"> <a href="https://blog.ethihack.com">ethihack</a></h1>
  </span>
</div>

<div class="footerholder">
  <p class="footer">
    This website is under construction. <br>
    Meanwhile, <a href="https://blog.ethihack.com">visit_our_blog()</a>
  </p>
</div>

</body>
